<!DOCTYPE html>
<html>
	<head>
		<title>Shopping Cart</title>
		<link
			rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="products">
						<!-- دستورات JavaScript برای نمایش محصولات در اینجا قرار می‌گیرد -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="cart">
						<h2 class="cart__title">سبد خرید</h2>
						<div class="cart__line"></div>
						<div class="cart__items">
							<!-- دستورات JavaScript برای نمایش آیتم‌های سبد خرید در اینجا قرار می‌گیرد -->
						</div>
						<div class="row d-block cart__total-price"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
